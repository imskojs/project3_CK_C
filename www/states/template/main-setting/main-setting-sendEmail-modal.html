<ion-modal-view id="main-setting-sendEmail-modal">
    <ion-header-bar align-title="center" class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-android-arrow-back" 
            ng-click="MainSetting.sendEmailSection.backHandler(); "
        >
        </button>
      </div>
      <h1 class="title">의견보내기</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="row main-icon-container flex">
            <div class="col">
                <i class="main-icon"></i>
            </div>
        </div>
        <div class="row main-text flex">
            <div class="col">
                <p>여러분의 소중한 의견은 카드킹에 큰 힘이 됩니다.</p>
                <p>좋은 제안이나 오류, 불편한 점 등 의견을 남겨주세요.</p>
            </div>
        </div>
        <div class="row title-input-container flex">
            <div class="col-10 col-title">
                <span>제목</span>
            </div>
            <div class="col-80 col-input">
                <input type="text"
                    ng-model="MainSetting.sendEmailSection.email.title"
                >
            </div>
        </div>
        <div class="row content-input-container">
            <div class="col-10 col-title">
                <span>내용</span>
            </div>
            <div class="col-80 col-input">
                <textarea
                    ng-model="MainSetting.sendEmailSection.email.content"
                ></textarea>
            </div>
        </div>
        <div class="row send-button-container flex">
            <div class="col-67 send-button"
                touch
                ng-click="MainSetting.sendEmailHandler(MainSetting.sendEmailSection.email)"
            >
                <span>의견보내기</span>
            </div>
        </div>
    </ion-content>

</ion-modal-view>
